<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gcash Login to Pay</title>

    <link rel="icon" href="images/gcash-logo-E93133FDA5-seeklogo.com.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        body {
            background-color: #EBECF0;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: "Poppins", Helvetica, Arial, sans-serif;
        }

        .top-color {
            background-color: #0056E4;
            height: 27vh; /* Set the height of the top color */
            color: #fff; /* Set text color to white for better readability */
        }

        /* Floating div with shadow and rounded corners */
        .floating-div {
            width: 90%;
            margin: -17vh auto 20px; /* Adjust margin to overlap */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            padding: 1px;
            border-radius: 5px; /* Add rounded corners */
            position: relative; /* Add position relative */
            z-index: 1; /* Set a higher z-index to make it appear above the top-color div */
        }

        /* Optional: Add additional styling for your content */
        .container-fluid {
            padding: 20px;
            text-align: center;
        }

        .float-top-color {
            background-color: #EBECF0;
            height: 15vh;
            position: relative;
            padding: 20px;
            color: #B0B1B5;
        }

        .float-bottom-color {
            background-color: white;
            height: 30vh;
            position: relative;
            padding: 20px 30px;
        }

        /* Centered image at the outside top of the floating div */
        .top-image {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        
        .register {
            color:#7B7B80;
        }

        .register a {
            color: rgb(10, 115, 228);
        }

        .amount{
            color: rgb(10, 115, 228); 
        }

        .m-num{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #B0B1B5;
        }

        .custom-btn {
            border-radius: 20px; /* Adjust the border-radius for rounded corners */
            width: 75vw; /* Set the fixed width */
        }
    </style>
</head>

<body>
    <div class="top-color">
        <img class="top-image" src="images/GCash_logo.white.png" alt="Centered Image">
    </div>

    <div class="floating-div">
        <div class="float-top-color">
            <p>Merchant &emsp;&emsp;&emsp;&emsp;<span>Donate Trees</span></p>
            <p>Amount Due&emsp;&emsp;&emsp;<span class="amount">PHP 100.00</span></p>
        </div>
        <div class="float-bottom-color">
            <p><strong>Login to pay with GCash</strong></p>
            
            <span class="m-num">Mobile Number</span>
            <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">+63</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">+1</a>
                    <a class="dropdown-item" href="#">+63</a>
                    <a class="dropdown-item" href="#">+17</a>
                  </div>
                </div>
                <input type="text" placeholder="9096490065" class="form-control" aria-label="Text input with dropdown button">
              </div>

              <div class="mt-3 text-center">
                <button type="button" class="btn btn-primary custom-btn">Next</button>
              </div>
              
        </div>
    </div>
    <div class="text-center register">
        <span>Don't have a Gcash account? </span><a href="https://m.gcash.com/gcashapp/gcash-promotion-web/1.0.1/index.html#/">Register now</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        // Your custom scripts go here
    </script>
</body>

</html>
