<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gcash Login to Pay</title>

    <link rel="icon" href="images/gcash-logo-E93133FDA5-seeklogo.com.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        body {
            background-color: #EBECF0;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: "Poppins", Helvetica, Arial, sans-serif;
        }

        .top-color {
            background-color: #0056E4;
            height: 27vh; /* Set the height of the top color */
            color: #fff; /* Set text color to white for better readability */
        }

        /* Floating div with shadow and rounded corners */
        .floating-div {
            width: 90%;
            margin: -17vh auto 20px; /* Adjust margin to overlap */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            padding: 1px;
            height: 55vh;
            border-radius: 5px; /* Add rounded corners */
            position: relative; /* Add position relative */
            z-index: 1; /* Set a higher z-index to make it appear above the top-color div */
        }
        hr {
            color: #b9babe;
        }

        /* Optional: Add additional styling for your content */
        .container-fluid {
            padding: 20px;
            text-align: center;
        }

        .float-bottom-color {
            background-color: white;
            height: 30vh;
            position: relative;
            padding: 20px 30px;
        }

        /* Centered image at the outside top of the floating div */
        .top-image {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .amount{
            color: #0056E4; 
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
        }

        .m-num{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #B0B1B5;
        }

        .custom-btn {
            border-radius: 20px; /* Adjust the border-radius for rounded corners */
            width: 75vw; /* Set the fixed width */
        }


        .pin-container {
            display: flex;
            justify-content: center; /* Center the pin container */
            margin-top: 20px; /* Add margin at the top for spacing */
        }

        .pin-input {
        font-size: 24px;
        text-align: center;
        margin: 0 5px;
        width: 30px;
        border: none;
        border-bottom: 2px solid black;
        outline: none;
        }

        .pin-input:focus {
        border-bottom: 2px solid blue;
        }

        .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: black;
        margin: 0 5px;
        display: inline-block;
        visibility: hidden;
        }

        .main-div-top{
            font-size: 15px;
            color: #B0B1B5;
        }

        .main-div-top img{
            width: 20px;
            color: #494848;
        }

        .v-gcash{
            color: #575555;
            font-size: 13px;
        }

        .m-word{
            font-size: 13px;
            color: #575555;
        }

        .main-div-bottom{
            color: #B0B1B5;
        }

        .ref-num{
            color: #575555;
            font-size: 14px;
        }

        .main-div-v_bot{
            color: #494848;
        }

        .main-div-v_bot img{
            width: 50px;
            color: #494848;
        }
    </style>
</head>

<body>
    <div class="top-color">
        <img class="top-image" src="images/GCash_logo.white.png" alt="Centered Image">
    </div>

    <div class="floating-div">
        
        <div class="float-bottom-color">
            <div class="main-div-top text-center">
                <img src="images/ok_480px.png" alt=""> Successfully paid
                <div class="amount mt-1">DonateForChange</div>
                <div class="mt-1 v-gcash">Via GCash</div>
            </div>
            <hr>
            <div class="main-div-middle d-flex justify-content-between">
                <div class="m-word text-start">Amount</div>
                <div class=" m-word text-end">PHP 1.00</div>
            </div>
            <hr>
            <h5 class="main-div-middle d-flex justify-content-between">
                <div class="text-start">Total</div>
                <div class="text-end">PHP 1.00</div>
            </h5>
            <hr>
            <div class="main-div-bottom text-center">
                <div class="mt-1 ref-num">Ref No. TP<span id="cur_date"></span>192308766</div>
                <div id="currentDate" class="mt-1 ref-num">2023-03-19 10:08:16</div>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary custom-btn">Back to Merchant</button>
            </div>
            <div class="main-div-v_bot text-center mt-3">
                <img src="images/GCash_logo.svg2.png" alt=""> Payment
            </div>


              
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        // Get the current date
        var currentDate = new Date();

        // Format the date as YYYY-MM-DD HH:MM:SS
        var formattedDate = currentDate.getFullYear() + '-' +
                            ('0' + (currentDate.getMonth() + 1)).slice(-2) + '-' +
                            ('0' + currentDate.getDate()).slice(-2) + ' ' +
                            ('0' + currentDate.getHours()).slice(-2) + ':' +
                            ('0' + currentDate.getMinutes()).slice(-2) + ':' +
                            ('0' + currentDate.getSeconds()).slice(-2);

        // Display the formatted date in the HTML element with the ID "currentDate"
        document.getElementById("currentDate").innerHTML = formattedDate;


        // Format the date as YYYYMMDDHHMMSS
        formattedDate = currentDate.getFullYear() +
                            ('0' + (currentDate.getMonth() + 1)).slice(-2) +
                            ('0' + currentDate.getDate()).slice(-2) +
                            ('0' + currentDate.getHours()).slice(-2) +
                            ('0' + currentDate.getMinutes()).slice(-2) +
                            ('0' + currentDate.getSeconds()).slice(-2);

        // Display the formatted date in the HTML element with the ID "currentDate"
        document.getElementById("cur_date").innerHTML = formattedDate;
    </script>
</body>

</html>
